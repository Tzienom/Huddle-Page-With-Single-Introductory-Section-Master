<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="queries/queries.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Huddle Landing Page With Single Introductory Section</title>
    </head>
    
    <body>
        
        <header>
            
            <div class="wrapper">
                <div class="container">
                
                    <figure>
                        <img src="images/logo.svg" alt="" aria-hidden="true">
                    </figure>
            
                </div><!--End of container -->
            </div><!-- End of wrapper -->
                        
        </header>
        
        <main>
            
            <div class="wrapper">
                <div class="container">
                
                    <figure>
                        <img src="images/illustration-mockups.svg" alt="#" aria-hidden="true">
                    </figure>
                    
                    <div class="main-text">
                        
                        <h1>build the community your fans will love</h1>
                        <p>
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                        </p>
                        
                        <a href="#" id="register">Register</a>
                        
                        <div class="icons">
                            
                            <a href="" target="_blank" class="icon">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                            
                            <a href="" target="_blank" class="icon">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                            
                            <a href="" target="_blank" class="icon">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        
                        </div><!-- End of icons -->
                    
                    </div><!-- End of main-text -->
                    
                </div><!-- End of container -->
            </div><!-- End of wrapper -->
        
        </main>
        
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
